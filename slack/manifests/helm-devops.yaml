# ============================================================
# Helm — DevOps Agent
# Steers the ship. Pipelines, deployments, infrastructure.
# ============================================================

display_information:
  name: Helm
  description: DevOps Agent — CI/CD pipelines, infrastructure, deployments, and containerization.
  background_color: "#0369A1"
  long_description: |
    Helm is the DevOps Agent for Agent Hub. It manages all infrastructure
    and deployment operations — building CI/CD pipelines, managing Docker
    containers, provisioning cloud resources, and automating workflows.

    Capabilities:
    - CI/CD pipeline design (GitHub Actions, GitLab CI)
    - Docker & Kubernetes management
    - Infrastructure as Code (Terraform, Pulumi)
    - Cloud provisioning (AWS, GCP, Azure)
    - Deployment automation & rollbacks
    - Environment management (dev, staging, prod)

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Helm
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:read
      - reactions:write
      - users:read
      - files:read
      - files:write

settings:
  event_subscriptions:
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added

  interactivity:
    is_enabled: true
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack/interactions

  slash_commands:
    - command: /helm
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Talk to Helm — the DevOps Agent
      usage_hint: "[devops task — pipeline, deploy, infra, etc.]"
      should_escape: false

    - command: /deploy
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Trigger or review a deployment
      usage_hint: "[service] [environment] [optional: version]"
      should_escape: false

    - command: /pipeline
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Create or review a CI/CD pipeline
      usage_hint: "[pipeline name or repo]"
      should_escape: false

  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
