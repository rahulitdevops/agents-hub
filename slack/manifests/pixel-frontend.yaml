# ============================================================
# Pixel — Frontend Agent
# Every UI is pixels. Clean, visual, creative.
# ============================================================

display_information:
  name: Pixel
  description: Frontend Agent — UI components, layouts, styling, and user experience.
  background_color: "#7C3AED"
  long_description: |
    Pixel is the Frontend Agent for Agent Hub. It handles all client-side
    engineering — building UI components, crafting responsive layouts,
    implementing animations, and ensuring great user experience.

    Capabilities:
    - React/Next.js component development
    - Tailwind CSS & responsive design
    - UI/UX implementation from designs
    - Accessibility (a11y) compliance
    - Animation & interaction design
    - Frontend performance optimization

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Pixel
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:read
      - reactions:write
      - users:read
      - files:read
      - files:write

settings:
  event_subscriptions:
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added

  interactivity:
    is_enabled: true
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack/interactions

  slash_commands:
    - command: /pixel
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Talk to Pixel — the Frontend Agent
      usage_hint: "[UI task — component, layout, styling, etc.]"
      should_escape: false

    - command: /component
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Generate or review a UI component
      usage_hint: "[component name or description]"
      should_escape: false

    - command: /ui-review
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Review a UI for accessibility and best practices
      usage_hint: "[page or component to review]"
      should_escape: false

  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
