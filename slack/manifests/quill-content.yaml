# ============================================================
# Quill — Content Agent
# The writer's tool. Docs, copy, content creation.
# ============================================================

display_information:
  name: Quill
  description: Content Agent — documentation, copywriting, technical writing, and content strategy.
  background_color: "#059669"
  long_description: |
    Quill is the Content Agent for Agent Hub. It handles all content
    creation — technical documentation, blog posts, release notes,
    marketing copy, and knowledge base articles.

    Capabilities:
    - Technical documentation & API docs
    - README and onboarding guides
    - Blog posts & thought leadership
    - Release notes & changelogs
    - Marketing copy & landing pages
    - Knowledge base & FAQ articles
    - Content review & editing

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Quill
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:read
      - reactions:write
      - users:read
      - files:read
      - files:write

settings:
  event_subscriptions:
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added

  interactivity:
    is_enabled: true
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack/interactions

  slash_commands:
    - command: /quill
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Talk to Quill — the Content Agent
      usage_hint: "[content task — docs, blog, copy, etc.]"
      should_escape: false

    - command: /docs
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Generate or update documentation
      usage_hint: "[topic or section to document]"
      should_escape: false

    - command: /changelog
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Generate a changelog or release notes
      usage_hint: "[version or date range]"
      should_escape: false

    - command: /review
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Review and improve written content
      usage_hint: "[paste or link to content]"
      should_escape: false

  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
