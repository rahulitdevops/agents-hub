# ============================================================
# Groot — Director Agent
# "I am Groot." The orchestrator who delegates to all agents.
# ============================================================

display_information:
  name: Groot
  description: Director Agent — orchestrates tasks across Backend, Frontend, DevOps, SRE & Content agents.
  background_color: "#1E293B"
  long_description: |
    Groot is the Director Agent for Agent Hub. It receives high-level requests,
    breaks them into tasks, and delegates work to specialized agents:
    Forge (Backend), Pixel (Frontend), Helm (DevOps), Sentinel (SRE), and Quill (Content).

    Capabilities:
    - Orchestrate multi-agent workflows
    - Assign and prioritize tasks
    - Monitor agent health and task progress
    - Provide unified status reports

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Groot
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:read
      - reactions:write
      - users:read
      - files:read
      - files:write

settings:
  event_subscriptions:
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added

  interactivity:
    is_enabled: true
    request_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack/interactions
    message_menu_options_url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack/options

  slash_commands:
    - command: /groot
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Talk to Groot — the Director Agent
      usage_hint: "[message or task to orchestrate]"
      should_escape: false

    - command: /agents
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: List all agents and their current status
      usage_hint: "[optional: agent name]"
      should_escape: false

    - command: /task
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: Create and assign a task to an agent
      usage_hint: "[agent] [task description]"
      should_escape: false

    - command: /status
      url: https://${AGENT_HUB_DOMAIN}/api/webhooks/slack
      description: View task queue status and agent health
      usage_hint: ""
      should_escape: false

  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
